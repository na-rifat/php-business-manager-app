<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="login.js" defer type="text/javascript"></script>
        <script src="ucheck.js"></script>
    </head>
    <body style="background-image: url('login_background.jpg'); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed; text-align: center;">
        <form id="loginform">
            <table>
                <tr>
                    <td colspan="2">
                        <h3>Login</h3><br/>
                        <img src="userlogo.png">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="useridid">User ID</label>                        
                    </td>
                    <td>
                        <input type="text" name="userid" id="useridid" placeholder="user.admin"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="userpassid">Password</label>
                    </td>
                    <td>
                        <input type="password" name="userpass" id="userpassid" placeholder="********"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" value="true" id="showpassid" name="showpass"/>
                        <label for="showpassid">Show password</label>
                    </td>
                </tr>
                <tr>                    
                    <td colspan="2">
                        <br/>
                        <input type="button" value="Login" class="button_type_two bluecolorbutton" id="loginbutton"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Create account" class="button_type_two" id="createacbuttonfromlogin" onclick="window.location.replace('createac')"/>
                    </td>
                </tr>
            </table>
        </form>    
    </body>
    
</html>
